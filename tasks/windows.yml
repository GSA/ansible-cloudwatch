---
- name: create {{ win_agent_path }} directory
  win_file:
    path: '{{ win_agent_path }}'
    state: directory

- name: create {{ win_agent_logs }} directory
  win_file:
    path: '{{ win_agent_logs }}'
    state: directory

- name: checking for installer
  win_stat:
    path: '{{ win_agent_path }}{{ windows_cloudwatch_agent_filename }}'
  register: installer

- name: checking for config
  win_stat:
    path: '{{ win_agent_path }}{{ windows_cloudwatch_agent_config }}'
  register: config

- name: move installer to {{ win_agent_path }} directory
  win_copy:
    src: '{{ lin_agent_path }}/{{ item.name }}'
    dest: '{{ win_agent_path }}{{ item.name }}'
  with_items:
    - { name: '{{ windows_cloudwatch_agent_filename }}'}
  when: not installer.stat.exists

- name: move config to {{ win_agent_path }} directory
  win_copy:
    src: '{{ lin_agent_path }}/{{ item.name }}'
    dest: '{{ win_agent_path }}{{ item.name }}'
  with_items:
    - { name: '{{ windows_cloudwatch_agent_config }}'}
  when: not config.stat.exists

- name: install cloudwatch agent (windows)
  win_package:
    path: '{{ win_agent_path }}\\{{ item.name }}'
    chdir: '{{ win_agent_path }}'
    state: present
    log_path: '{{ win_agent_logs }}\\{{ item.name }}_log.txt'
    validate_certs: no
  with_items:
    - { name: '{{ windows_cloudwatch_agent_filename }}' }
  when: ansible_os_family == 'Windows'

- name: register cloudwatch agent (windows)
  win_shell: '{{ win_reg_command }}'
  with_items:
    - { name: '{{ windows_cloudwatch_agent_config }}' }
