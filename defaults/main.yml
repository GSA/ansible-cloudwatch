---
# defaults file for ansible-cloudwatch

#redhat
redhat_cloudwatch_agent_path: "/opt/aws/amazon-cloudwatch-agent" # default redhat install directory
redhat_cloudwatch_agent_url: "" # default redhat agent url

#windows
windows_cloudwatch_agent_path: "C:\\Program Files\\Amazon\\AmazonCloudWatchAgent" # default windows install directory
windows_cloudwatch_agent_path: "C:\\Program Files\\Amazon\\AmazonCloudWatchAgent\\"
windows_cloudwatch_agent_url: "" # default windows agent artifactory url
windows_cloudwatch_product_id: "" #  win_package using a url requires a product_id
windows_agent_log: "C:\\Temp\\Logs" # default agent windows log directory
