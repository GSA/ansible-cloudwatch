---
# defaults file for ansible-cloudwatch
win_agent_path: "C:\\Temp\\Agents\\" # default agent path directory windows
lin_agent_path: "/opt/GSA/install_files" # default agent path directory redhat
win_agent_logs: "C:\\Temp\\Agents\\Logs" # default agent log directory windows
windows_cloudwatch_agent_filename: "cloudwatch.msi"
redhat_cloudwatch_agent_filename: "cloudwatch.rpm"
windows_cloudwatch_agent_config: "win-cw-agent.json"
redhat_cloudwatch_agent_config: "linux-cw-agent.json"
win_reg_command: "& "C:\Program Files\Amazon\AmazonCloudWatchAgent\amazon-cloudwatch-agent-ctl.ps1" -a fetch-config -m ec2 -s -c file:{{ win_agent_path }}{{ item.name }}"
